<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Confetti Celebration Effect</title>
<!-- Google Fonts: Spline Sans -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#a855f7",
                        "background-light": "#f7f5f8",
                        "background-dark": "#191022",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "2rem", 
                        "xl": "3rem", 
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom Styles for static confetti representation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0.8;
        }
        .confetti-square { border-radius: 2px; }
        .confetti-circle { border-radius: 50%; }
        .confetti-long { width: 14px; height: 6px; border-radius: 4px; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white transition-colors duration-200">
<div class="relative flex h-screen w-full flex-col overflow-hidden items-center justify-center">
<!-- Canvas Layer (Placeholder for the actual JS animation) -->
<canvas class="absolute inset-0 z-0 h-full w-full pointer-events-none" id="confetti-canvas"></canvas>
<!-- Static Confetti Decoration (Visual Fallback/Representation of the effect) -->
<!-- Left Burst Simulation -->
<div class="confetti confetti-square bg-primary left-[10%] top-[70%] rotate-12"></div>
<div class="confetti confetti-circle bg-[#ec4899] left-[15%] top-[65%] -rotate-45"></div> <!-- Pink -->
<div class="confetti confetti-long bg-[#eab308] left-[8%] top-[75%] rotate-90"></div> <!-- Gold -->
<div class="confetti confetti-circle bg-primary/60 left-[12%] top-[80%] rotate-12"></div>
<div class="confetti confetti-square bg-[#ec4899] left-[20%] top-[60%] rotate-[30deg]"></div>
<div class="confetti confetti-long bg-[#eab308] left-[5%] top-[85%] -rotate-12"></div>
<div class="confetti confetti-circle bg-primary left-[18%] top-[72%] rotate-45"></div>
<!-- Right Burst Simulation -->
<div class="confetti confetti-square bg-primary right-[10%] top-[70%] -rotate-12"></div>
<div class="confetti confetti-circle bg-[#ec4899] right-[15%] top-[65%] rotate-45"></div>
<div class="confetti confetti-long bg-[#eab308] right-[8%] top-[75%] -rotate-90"></div>
<div class="confetti confetti-circle bg-primary/60 right-[12%] top-[80%] -rotate-12"></div>
<div class="confetti confetti-square bg-[#ec4899] right-[20%] top-[60%] -rotate-[30deg]"></div>
<div class="confetti confetti-long bg-[#eab308] right-[5%] top-[85%] rotate-12"></div>
<div class="confetti confetti-circle bg-primary right-[18%] top-[72%] -rotate-45"></div>
<!-- Center Floating bits -->
<div class="confetti confetti-circle bg-primary/40 left-[45%] top-[20%] rotate-12"></div>
<div class="confetti confetti-square bg-[#ec4899]/40 right-[40%] top-[15%] -rotate-12"></div>
<div class="confetti confetti-long bg-[#eab308]/40 left-[55%] top-[25%] rotate-45"></div>
<!-- Main Card Content -->
<div class="relative z-10 px-4 w-full max-w-lg animate-in fade-in zoom-in duration-500">
<div class="flex flex-col items-center justify-center bg-white dark:bg-[#2a1d3a] p-8 md:p-12 rounded-[2.5rem] shadow-[0_20px_60px_-15px_rgba(0,0,0,0.1)] dark:shadow-[0_20px_60px_-15px_rgba(0,0,0,0.5)] border border-white/20 ring-1 ring-black/5">
<!-- Success Icon -->
<div class="flex items-center justify-center w-20 h-20 rounded-full bg-primary/10 dark:bg-primary/20 mb-6">
<span class="material-symbols-outlined text-primary text-[40px] leading-none" style="font-variation-settings: 'FILL' 1, 'wght' 600, 'GRAD' 0, 'opsz' 48;">
                        auto_awesome
                    </span>
</div>
<!-- Text Content -->
<div class="text-center space-y-3 mb-8">
<h1 class="text-3xl md:text-4xl font-bold tracking-tight text-[#151118] dark:text-white">
                        Magic Applied!

<p class="text-base md:text-lg text-slate-500 dark:text-slate-300 max-w-[320px] mx-auto leading-relaxed">

</div>

</div>

<button class="group relative flex w-full max-w-[240px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 bg-primary hover:bg-primary/90 transition-all duration-300 shadow-lg shadow-primary/30">
<span class="relative z-10 text-white text-base font-bold tracking-wide">View Results</span>
<!-- Button glow effect -->
<div class="absolute inset-0 -translate-x-full group-hover:translate-x-0 bg-gradient-to-r from-transparent via-white/20 to-transparent transition-transform duration-700 ease-in-out"></div>
</button>
<button class="mt-4 text-sm font-medium text-slate-400 dark:text-slate-500 hover:text-primary dark:hover:text-primary transition-colors">
                    Close
                </button>
</div>
</div>
</div>
